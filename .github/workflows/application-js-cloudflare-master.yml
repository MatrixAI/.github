name: "CI / Application JS Cloudflare Master"

on:
  workflow_call:
    inputs:
      ref:
        type: string
        default: master
        description: >
          Reference used for this repository, so we can re-use it when
          referencing local actions, and avoid having to checkout this
          repository separately.
    secrets:
      NIXPKGS_PRIVATE_PAT:
        required: true
      DEPLOY_SECRETS:
        required: true

jobs:
  # Build the public - JS is platform-agnostic
  master-build:
    name: "Master / Build"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/matrixai/github-runner
    permissions:
      packages: read
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Run build
        env:
          NIX_CONFIG: access-tokens = github.com=${{ secrets.NIXPKGS_PRIVATE_PAT }}
        run: |
          nix develop .#ci --command bash -c $'
          npm run build --verbose
          '
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  # Deploy the public
  master-deployment:
    name: "Master / Deployment"
    runs-on: ubuntu-latest
    needs: master-build
    container:
      image: ghcr.io/matrixai/github-runner
    concurrency:
      group: master-deployment
      cancel-in-progress: false
    permissions:
      packages: read
      contents: read
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v4
        with:
          repository: MatrixAI/.github
          ref: ${{ inputs.ref }}
          path: tmp/.github
      - name: Parse Secrets
        uses: ./tmp/.github/.github/actions/secrets-parse
        with:
          secrets: ${{ secrets.DEPLOY_SECRETS }}
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/download-artifact@v4
        with:
          name: public
          path: ./public
      - name: Run deployment
        env:
          NIX_CONFIG: access-tokens = github.com=${{ secrets.NIXPKGS_PRIVATE_PAT }}
        run: |
          echo 'Perform service deployment for master'
          nix develop .#ci --command bash -c $'
          npm run deploy -- --env master
          '